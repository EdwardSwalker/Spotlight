<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我要俾錢有得揀！</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-200">
<!--    <h1 class="text-9xl text-center text-blue-600">Hello World</h1>-->
<div class="container mx-auto m-9">
    <div class="flex flex-col justify-center items-center font-jf">
        <div class="flex-auto m-1">
            <p class="text-black text-5xl">我要賊易用</p>
        </div>
        <div class="flex flex-row justify-center content-center items-center m-1">
            <p class="text-6xl text-black ">我</p>
            <p class="text-6xl text-black ">要</p>
            <p class="text-6xl text-black  pr-3">用</p>
            <img class="w-24" alt="Apple Pay Logo"
                 src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/applepay.svg"/>
        </div>
        <div class="m-1"><p class="text-7xl md:text-7xl text-black text-center">我要俾錢<span class="inline-block text-center">有得揀</span></p></div>
    </div>
</div>

<div class="container mx-auto m-9 p-12 shadow bg-gradient-to-r from-Black-Pearl via-Lilac to-Light-Blue rounded-xl">
    <p class="text-center text-5xl font-jf text-white pb-12">看見以下其中一個標誌，即可使用 Apple Pay。</p>
    <div class="flex flex-row flex-wrap justify-evenly items-center">
        <img class="w-52 h-auto" alt="UnionPay Logo"
             src="assets/unionpay.png"/>
        <img class="w-52" alt="Contactless Logo"
             src="assets/contactlesspayment.svg"/>
        <img class="w-52" alt="Apple Pay Logo"
             src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/applepay.svg"/>
        <img class="w-52" alt="BOCPAY Logo"
             src="assets/bocpay.png"/>
    </div>
</div>

</body>
</html>
